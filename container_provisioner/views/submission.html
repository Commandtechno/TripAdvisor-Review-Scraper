<!DOCTYPE html>
<html>
  <head>
    <title>{{.Title}}</title>
    <style>
      /* Center everything on the page */
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 1000px; /* Set max-width to center content on the page */
        margin: 0 auto; /* Center content horizontally */
      }

      h2 {
        text-align: center; /* Center text within the <h2> tag */
      }
    </style>
  </head>
  <body>
    <h2>{{.Message1}}</h2>
    <h2>{{.Message2}}</h2>
    <h2
      ><a href="/logs-viewer?container_id={{.ContainerId}}"
        >View Progress</a
      ></h2
    >
    <h2>{{.Message3}}</h2>
    <h2 style="color: red">{{.UploadID}}</h2>
    <!-- <p><a href="{{.URL}}">{{.URL}}</a></p> -->
  </body>
</html>

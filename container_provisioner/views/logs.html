<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        height: 100vh;
        overflow: hidden;
      }
      #logs {
        white-space: pre-wrap;
        position: center;
        font-family: monospace;
        color: #00ff00;
        padding: 1rem;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <h1>Logs Viewer</h1>
    <div id="logs"></div>

    <script>
      const logsElement = document.getElementById('logs');

      // Get the container ID from the query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const containerId = urlParams.get('container_id');
      const url = `/logs/${containerId}`;

      fetch(url)
        .then((response) => {
          const reader = response.body.getReader();
          const decoder = new TextDecoder();

          const processStream = async () => {
            let done, value;
            do {
              ({ done, value } = await reader.read());
              if (value) {
                const text = decoder.decode(value);
                logsElement.textContent += text;
                // Scroll to the bottom of the logs div
                logsElement.scrollTop = logsElement.scrollHeight;
              }
            } while (!done);
          };

          processStream().catch((error) => {
            console.error('Error processing log stream:', error);
          });
        })
        .catch((error) => {
          console.error('Error fetching logs:', error);
        });
    </script>
  </body>
</html>

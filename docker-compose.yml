version: '3.9'
services:
  # Service name
  scraper: 
    # Build directory
    build: .
    environment:
      SCRAPE_MODE: HOTEL
    # Image name
    image: x:latest
    volumes:
      - type: bind
        source: ./reviews
        target: /puppeteer/reviews
      - type: bind
        source: ./source
        target: /puppeteer/source
